<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Entera</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&display=swap" />

</head>

<body>
  
  <div class="container">
    
    <div class="header">
      <img src="./entera-logo.png" />
    </div>

    <p>
      Welcome to the Entera.ai styleguide.
    </p>
    
    <h2>Colors</h2>
    
    <div class="swatch navy"></div>
    <div class="swatch orange"></div>
    <div class="swatch blue"></div>
    <div class="swatch gray"></div>
    
    <div class="clear"></div>
    
    <h2>Typography</h2>
    
    <table>
      <tr>
        <th>Font face</th>
        <td><a href="https://fonts.google.com/specimen/Roboto" class="link">Roboto</a></td>
      </tr>
      <tr>
        <th>Font size</th>
        <td>14px</td>
      </tr>
      <tr>
        <th>Font color</th>
        <td>#5a5a5a</td>
      </tr>
      <tr>
        <th>Font icons</th>
        <td><a href="https://fontawesome.com/icons" class="link">FontAwesome</a></td>
      </tr>
    </table>
    
    <h2>Buttons</h2>
    
    <a class="btn btn-primary">Primary</a>
    <a class="btn btn-action">Secondary</a>
    <a class="link">Link</a>
    
    <h2>Cards</h2>
    
    <div class="card">
      Example content.
    </div>
    
    <h2>Logo</h2>
    <img src="./entera-logo.png" class="logo" />
    
    <h2>Animated Logo</h2>
    <img src="./animated-logo.gif" class="loading" />
    
        
  </div>
  
</body>

</html>
